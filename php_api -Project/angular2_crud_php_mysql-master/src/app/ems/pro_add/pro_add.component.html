 <!--iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii-->                     
                            <h3 class="box-title m-b-0">Form Insert</h3>
                             <p class="text-muted m-b-30"> Form product add</p>
                            <form data-toggle="validator" (submit)="addProduct()">
                                <div class="form-group">
                                    <label for="shop_name" class="control-label">Product Name :</label>
                       <input type="text" class="form-control" id="inputName1" placeholder="Name" required     [(ngModel)]="model.pro_name" name="pro_name"> </div>
                                <div class="form-group">
                                    <label for="shop_email" class="control-label">Product Price :</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Price" data-error="Bruh, that email address is invalid" required  [(ngModel)]="model.price" name="price">
                                    <div class="help-block with-errors"></div>
                                </div>
                                  <div class="form-group">
                                    <label for="shop_name" class="control-label">Shop id :</label>
                                    <input type="text" class="form-control" id="inputName1" placeholder="Shop id " required    [(ngModel)]="model.shop_id" name="shop_id"> </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
