<div class="panel panel-default">
  <div class="panel-heading">User Entry Form : You can add an user detail information into this Shop Apps.</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="addUser()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">User Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label"> Email : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label"> Password : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.password" name="password">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Save</button>
      <a  class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
