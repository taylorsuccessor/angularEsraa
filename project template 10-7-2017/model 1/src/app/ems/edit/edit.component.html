               <form class="form-horizontal" role="form" (submit)="updateShop()">
                    <label class="control-label col-md-3">Shop Name:</label>
                       <input type="text" class="form-control" id="inputName1" required   [(ngModel)]="model.name" name="name">
                    <label class="control-label col-md-3">Shop Email:</label>                          
                          <input #emailInput="ngModel"
                                        pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                                         [(ngModel)]="model.email" type="text" name="email" class="form-control" placeholder="Email"/>                 
                                         <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                                             <span [hidden]="!emailInput.errors.pattern"> please enter a valid email </span>
                                                </div>
                         <button type="submit" class="btn btn-info"> <i class="fa fa-pencil"></i> Edit</button>
                          <button type="button" (click)="goBack()" class="btn btn-default">Cancel</button>
                </form>
