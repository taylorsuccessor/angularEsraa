<div class="panel panel-default" *ngIf=shop>
  <div class="panel-heading">Shop detail Form : You can see the detail information of an shop in this page of the shop Apps.</div>
  <div class="panel-body">
      <form class="form-horizontal" >
        <div class="form-group">
          <label for="emp_name" class="col-sm-2 control-label">Shop Name : </label>
          <div class="col-sm-9">
            <p class="form-control">{{shop.name}}</p> 
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">Shop Email : </label>
          <div class="col-sm-9">
          <p class="form-control">{{shop.email}}</p>
          </div>
        </div>
      
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Shop ID : </label>
          <div class="col-sm-9">
            <p class="form-control">{{shop.shop_id}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <!--<button type="submit" class="btn btn-info" (click)="goBack()">Cancel</button>-->
             <a  class="btn btn-info" (click)="goBack()">Cancel</a>
          </div>
        </div>
    </form>
  </div>
</div>
