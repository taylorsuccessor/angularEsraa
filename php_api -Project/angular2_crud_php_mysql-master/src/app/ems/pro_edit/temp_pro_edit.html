<div class="panel panel-default">
  <div class="panel-heading">Product Entry Form : You can add an shop is detail information into this Shop Apps.</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateProduct()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">Product Name : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.pro_name" name="pro_name">
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Product Price : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.price" name="price">
    </div>
  </div>
   <div class="form-group">
    <label for="position" class="col-sm-2 control-label">Shop ID : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.shop_id" name="shop_id">
    </div>
  </div>

  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
      <a  class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
