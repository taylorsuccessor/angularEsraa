                            <h3 class="box-title m-b-0">Form Insert</h3>
                            <p class="text-muted m-b-30"> Form shop add</p>
                            <form data-toggle="validator" (submit)="addShop()">
                                <div class="form-group">
                                    <label for="shop_name" class="control-label">Shop Name :</label>
                                    <input type="text" class="form-control" id="inputName1" placeholder="Name" required    [(ngModel)]="model.name" name="name"> </div>

                          <div class="from-group">
            <label >Shop Email: </label>
            <input #emailInput="ngModel"
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             [(ngModel)]="model.email" type="text" name="email" class="form-control" />

             <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span [hidden]="!emailInput.errors.pattern">
                    please enter a valid email
                </span>
            </div>
             
        </div>
<div><br/></div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
