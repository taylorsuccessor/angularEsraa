<section >
  <div class="login-box">
    <div class="white-box">
      <form class="form-horizontal form-material" id="loginform"  (submit)="addUser()">
        <h3 class="box-title m-b-20">Sign In</h3>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Name" [(ngModel)]="model.name" name="name">
          </div>
        </div>
        <!--
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" required="" placeholder="Email" [(ngModel)]="model.email" name="email">
          </div>
        </div>
        -->
       <div class="from-group">
          
            <input #emailInput="ngModel"
             pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
             [(ngModel)]="model.email" type="text" name="email" class="form-control" placeholder="Email"/>

             <div class="alert alert-danger" *ngIf="emailInput.errors && (emailInput.dirty || emailInput.touched)">
                <span [hidden]="!emailInput.errors.pattern">
                    please enter a valid email
                </span>
            </div>
             
        </div>
<div><br/></div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password" [(ngModel)]="model.password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Confirm Password" [(ngModel)]="model.repassword" name="repassword">
          </div>
        </div>
        <!--
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
            </div>
          </div>
        </div> -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account? <a  class="text-primary m-l-5" (click)="goBack()"><b>Sign In</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
